<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Example</title>
    <style>
      .container {
        width: 100%;
        height: 100%
        border: 2px solid black;
        position: relative; /* Positioning type: relative */
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute; /* Positioning type: absolute */
        top: 50px; /* Position from the top of the parent container */
        left: 50px; /* Position from the left of the parent container */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
